        <script id="ch0103/17">
            let x1 = + (prompt("please input x1"))
            let y1 = + (prompt("please input y2"))
            let x2= + (prompt("please input x2"))
            let y2 = + (prompt("please input y2"))
            let x3= + (prompt("please input x3"))
            let y3 = + (prompt("please input y3"))

            //已知三个坐标，先求三条边长以及半周长
            const length = function(Xa, Ya, Xb, Yb) {
                let L = Math.sqrt(Math.pow((Xa - Xb), 2) + Math.pow((Ya - Yb), 2))
                return L
            }

            let a = length(x1, y1, x2, y2)
            let b = length(x1, y1, x3, y3)
            let c = length(x2, y2, x3, y3)
            let p = (a + b + c) / 2

            let S = Math.sqrt(p * (p - a) * (p - b) * (p - c))

            console.log(S)
        </script>
